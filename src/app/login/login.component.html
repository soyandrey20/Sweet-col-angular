<app-navbar></app-navbar>

<div class="container">
  <div class="box">

    <form (ngSubmit)="login()">

      <h2>Inicio de sesión</h2>

      <div class="inputbox">

        <input type="text" [(ngModel)]="userName" name="userName" required/>
        <label for=""> <i class="bi bi-envelope"></i> Usuario:</label>
      </div>

      <div class="inputbox">

        <input type="password" [(ngModel)]="password" name="password" required/>
        <label for=""> <i class="bi bi-lock-fill"></i> Contraseña:</label>
      </div>

      <div class="forget">
        <label for="">
          <a href="#" id="contraseñaRees">Olvide mi contraseña</a>
        </label>
      </div>
      <button name="loginBtn" id="loginBtn">Iniciar sesión</button>


      <div class="register">
        <p>No tienes una cuenta? <a [routerLink]="['/register']" id="registerr">registrate</a></p>
      </div>
    </form>
  </div>

</div>
<app-footer></app-footer>
