<app-navbar></app-navbar>

<div class="container">
  <div class="box">
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <h2>Registro</h2>

      <div class="inputbox">
        <i class="bi bi-person-vcard"></i>
        <input type="text" name="cedula" id="cedula" required autocomplete="off" [(ngModel)]="registerData.id">
        <label for="cedula">Cedula</label>
      </div>

      <div class="inputbox">
        <i class="bi bi-person"></i>
        <input type="text" name="name" id="name" required autocomplete="off" [(ngModel)]="registerData.name">
        <label for="name">Nombre completo</label>
      </div>

      <div class="inputbox">
        <i class="bi bi-person"></i>
        <input type="text" name="userName" id="userName" required autocomplete="off"
               [(ngModel)]="registerData.username">
        <label for="userName">Usuario</label>
      </div>

      <div class="inputbox">
        <i class="bi bi-envelope"></i>
        <input type="email" name="email" id="email" required autocomplete="off" [(ngModel)]="registerData.email">
        <label for="email">Correo</label>
      </div>

      <div class="inputbox">
        <i class="bi bi-envelope"></i>
        <input type="email" name="emailConfirm" id="emailConfirm" required autocomplete="off"
               [(ngModel)]="registerData.emailConfirm">
        <label for="emailConfirm">Confirmar correo</label>
      </div>

      <div class="inputbox">
        <i class="bi bi-lock"></i>
        <input type="password" name="password" id="password" required autocomplete="off"
               [(ngModel)]="registerData.password">
        <label for="password">Contraseña</label>
      </div>

      <div class="inputbox">
        <i class="bi bi-lock"></i>
        <input type="password" name="passwordConfirm" id="passwordConfirm" required autocomplete="off"
               [(ngModel)]="registerData.passwordConfirm">
        <label for="passwordConfirm">Confirmar contraseña</label>
      </div>

      <button type="submit" id="registerBtn">Registrarse</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
