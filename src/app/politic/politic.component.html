<app-navbar></app-navbar>

<div class="container-fluid" style="padding-bottom: 20px;">
  <div
    class="card"
    style="padding-left: 40px; padding-right: 40px; background-color: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px);"
  >
    <div
      class="d-flex justify-content-center mt-4"
      style="padding-bottom: 20px;"
    >
      <div
        class="card"
        style="width: 90%; box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8); background-color: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px);"
      >
        <div class="card-body">
          <!-- Título principal -->
          <h1 style="text-align: center;">{{ data.title }}</h1>

          <!-- Secciones -->
          <div *ngFor="let section of data.sections">
            <!-- Título de la sección -->
            <h3 style="font-family: sans-serif; font-size: 20px;">
              {{ section.title }}
            </h3>

            <!-- Contenido de la sección -->
            <p *ngIf="section.content" style="font-family: sans-serif; font-size: 20px;">
              {{ section.content }}
            </p>

            <!-- Definiciones -->
            <div *ngIf="section.definitions">
              <p
                *ngFor="let definition of section.definitions"
                style="font-family: sans-serif; font-size: 20px;"
              >
                <strong>{{ definition.term }}: </strong>{{ definition.definition }}
              </p>
            </div>

            <!-- Principios -->
            <ul *ngIf="section.principles">
              <li
                *ngFor="let principle of section.principles"
                style="font-family: sans-serif; font-size: 20px;"
              >
                {{ principle }}
              </li>
            </ul>
          </div>

          <!-- Descargas -->
          <p style="font-family: sans-serif; font-size: 20px;">
            <strong>Para conocer más sobre nuestra política de protección de datos:</strong>
          </p>
          <a href="../docs/PoliticaDeDatos.docx" download="Politica de datos.docx">
            <button>{{ data.downloadPolicy }}</button>
          </a>
          <a href="../docs/Ley_1581_de_2012.pdf" download="Ley_1581_de_2012.pdf">
            <button>{{ data.downloadLaw }}</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <div>
    <h3 style="color: #000000; text-align: center;">{{ data.sustainability }}</h3>
  </div>
</div>

<app-footer></app-footer>
